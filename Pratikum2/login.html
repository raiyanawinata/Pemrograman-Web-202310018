<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Pratikum2/assets/css/style.css">
    <title>Halaman Login</title>
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <form action="" method="post">
        <div class="box">
            <label >Email :</label> <br>
            <input type="email" name="email1" value="" placeholder="Masukkan Email">
        </div>
            
        <div class="box">
            <label >Password :</label> <br>
            <input type="password" name="password1" value="" placeholder="Masukkan password">    
        </div>
        
        <div class="button-group">
            <button type="button" onclick="window.location.replace('register.html')" class="btn-p">Register</button>
            <button type="submit" class="btn-blue">Login</button>
        </div>

    </form>
    </div>
</body>
</html>
