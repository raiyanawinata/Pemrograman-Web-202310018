<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Pratikum2/assets/css/register.css">
    <title>Register</title>
</head>
<body>
    <div id="register">
        <h1>Register</h1>
        <form action="" method="post"></form>
        <div class="box">
            <label>Email</label>
            <input type="email" name="email1" value="" placeholder="Masukkan Email">
        </div>

        <div class="box">
            <label>Password</label>
            <input type="password" name="password1" value="" placeholder="Masukkan Password">
        </div>

        <div class="radio">
            <label>Gender</label> <br>
            <input type="radio" id="P" name="radio1" value="P">
            <label for="P">P</label>
            <input type="radio" id="L" name="radio1" value="L">
            <label for="L">L</label>
        </div>

        <div class="box">
            <label>Fullname</label>
            <input type="fullname" name="fullname1" value="" placeholder="Masukkan Fullname">
        </div>

        <div class="address">
            <label>Address</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="button-group">
            <button type="button" onclick="window.location.replace('login.html')" class="btn-p">Cancel</button>
            <button type="submit" class="btn-blue">Save</button>
        </div>
    </div>
</body>
</html>
